<div class="container">
  <div class="row text-center mt-5 mb-5">
    <div class="col-md-12">
      <h1 class="fs-1">Bienvenido</h1>
    </div>
  </div>

  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title text-center">Login</h4>
          <!-- (ngSubmit)="login()" -->
          <form (ngSubmit)="login()" id="login">
            <div class="mb-4">
              <label for="exampleInputEmail1" class="form-label">Correo:</label>
              <input
                type="email"
                class="form-control"
                [(ngModel)]="usuario.email"
                [ngModelOptions]="{ standalone: true }"
                placeholder="Ingresa tu correo."
                required="true"
              />
            </div>
            <div class="mb-4">
              <label for="exampleInputPassword1" class="form-label"
                >Contrase単a:</label
              >
              <input
                type="password"
                class="form-control"
                [(ngModel)]="usuario.password"
                [ngModelOptions]="{ standalone: true }"
                placeholder="Ingresa tu contrase単a."
                required="true"
              />
            </div>
            <div class="mb-4">
              <div class="row">
                <label class="text-end">
                  <a href="#" routerLink="/registro" 
                  class="text-decoration-none"
                  >多No tienes cuenta? registrate.</a
                >
                </label>
              </div>
            </div>
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-outline-primary">
                Acceder
              </button>
            </div>
          </form>
          <br />
          <div class="row" *ngIf="errorInicio">
            <label class="float-right text-danger"
              >Error de credenciales. Correo o Contrase単a incorrectas.</label
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
