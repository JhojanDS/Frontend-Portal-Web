<div class="container">
  <div class="row text-center mt-5 mb-5">
    <div class="col-md-12">
      <h1 class="fs-1">Registro</h1>
    </div>
  </div>

  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <form (ngSubmit)="registro()" id="registro">
            <div class="mb-2">
              <label for="exampleInputEmail1" class="form-label">Nombre:</label>
              <input
                type="text"
                class="form-control"
                [(ngModel)]="usuario.nombre"
                [ngModelOptions]="{ standalone: true }"
                placeholder="Ingresa tu nombre."
                required="true"
              />
            </div>
            <div class="mb-2">
              <label for="exampleInputPassword1" class="form-label"
                >Apellido:</label
              >
              <input
                type="text"
                class="form-control"
                [(ngModel)]="usuario.apellido"
                [ngModelOptions]="{ standalone: true }"
                placeholder="Ingresa tu apellido"
                required="true"
              />
            </div>
            <div class="mb-2">
              <label for="exampleInputEmail1" class="form-label">Correo:</label>
              <input
                type="email"
                class="form-control"
                [(ngModel)]="usuario.email"
                [ngModelOptions]="{ standalone: true }"
                placeholder="Ingresa tu correo."
                required="true"
              />
            </div>
            <div class="mb-2">
              <label for="exampleInputPassword1" class="form-label"
                >Contraseña:</label
              >
              <input
                type="password"
                class="form-control"
                [(ngModel)]="usuario.password"
                [ngModelOptions]="{ standalone: true }"
                placeholder="Ingresa tu contraseña."
                required="true"
              />
            </div>
            <div class="mb-4">
                <div class="row">
                  <label class="text-end">
                    <a href="#" routerLink="/" 
                    class="text-decoration-none"
                    >Iniciar sesión.</a
                  >
                  </label>
                </div>
              </div>
            <div class="d-grid gap-2 mt-4">
              <button type="submit" class="btn btn-outline-primary">
                Crear cuenta
              </button>
            </div>
          </form>
          <div class="row mt-3" *ngIf="errorCorreo">
            <label class="float-right text-danger">{{ msgError }}</label>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
